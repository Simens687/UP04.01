<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 400px;
      margin-top: 100px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="text-center">Регистрация</h1>

  <div th:if="${message}" class="alert alert-danger" role="alert">
    <span th:text="${message}"></span>
  </div>

  <form action="/registration" method="post" class="mt-4" th:object="${user}">
    <div class="mb-3">
      <label for="username" class="form-label">Логин</label>
      <input type="text" id="username" name="username" th:field="*{username}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Пароль</label>
      <input type="password" id="password" name="password" th:field="*{password}" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
  </form>

  <div class="mt-3 text-center">
    <a href="/login" class="btn btn-link">Уже есть аккаунт? Войти</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
