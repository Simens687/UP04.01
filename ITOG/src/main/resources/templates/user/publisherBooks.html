<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Книги издательства</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="user/header :: header"></div>

<div class="container mt-4">
  <div class="row">
    <div class="col">
      <h1>Список книг</h1>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-md-4" th:each="book : ${books}">
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h5 class="card-title" th:text="${book.title}"></h5>
          <p class="card-text">Автор: <span th:text="${book.author.name}"></span></p>
          <p class="card-text mb-1">Категории:</p>
          <ul class="list-unstyled" style="margin-top: 0;">
            <li th:each="category : ${book.categories}" th:text="'· ' + ${category.name}"></li>
          </ul>
          <p class="card-text">Издательство: <span th:text="${book.publisher.name}"></span></p>
          <form th:action="@{/users/books/{bookId}/request(id=${book.id})}" method="post">
            <button type="submit" class="btn btn-primary">Оставить запрос</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
