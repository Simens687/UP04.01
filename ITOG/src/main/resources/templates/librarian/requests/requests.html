<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список Запросов</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">

    <div th:replace="librarian/header :: header"></div>

    <h1>Запросы на Книги</h1>
    <a href="/librarian/requests/new" class="btn btn-primary mb-3">Новый Запрос</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Пользователь</th>
            <th>Книга</th>
            <th>Статус</th>
            <th>Дата Запроса</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="request : ${requests}">
            <td th:text="${request.id}"></td>
            <td th:text="${request.user.username}"></td>
            <td th:text="${request.book.title}"></td>
            <td th:text="${request.status}"></td>
            <td th:text="${request.requestDate}"></td>
            <td>
                <a th:href="@{/librarian/requests/{id}/edit(id=${request.id})}" class="btn btn-warning btn-sm">Изменить</a>
                <a th:href="@{/librarian/requests/{id}/delete(id=${request.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Вы уверены, что хотите удалить этот запрос?');">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
