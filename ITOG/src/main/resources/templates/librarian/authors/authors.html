<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторы</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="librarian/header :: header"></div>

<div class="container mt-4">
  <h1>Авторы</h1>
  <div class="mb-3">
    <a class="btn btn-primary" th:href="@{/librarian/authors/new}">Добавить автора</a>
  </div>
  <ul class="list-group">
    <li class="list-group-item" th:each="author : ${authors}">
      <a class="text-decoration-none" th:href="@{/librarian/authors/{id}/edit(id=${author.id})}" th:text="${author.name}"></a>
    </li>
  </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
