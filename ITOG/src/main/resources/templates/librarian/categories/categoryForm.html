<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Категория</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="librarian/header :: header"></div>

<div class="container mt-4">
  <h1 th:text="${category.id != null} ? 'Редактировать категорию' : 'Добавить категорию'"></h1>
  <form th:action="@{/librarian/categories}" th:object="${category}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div class="mb-3">
      <label for="name" class="form-label">Название категории</label>
      <input type="text" id="name" class="form-control" th:field="*{name}" required>
      <div class="invalid-feedback">
        Пожалуйста, введите название категории.
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="@{/librarian/categories/categories}" class="btn btn-secondary">Назад</a>
    <a th:if="${category.id != null}" th:href="@{/librarian/categories/{id}/delete(id=${category.id})}" class="btn btn-danger" onclick="return confirm('Вы уверены, что хотите удалить эту категорию?');">Удалить</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
